<div class="relative flex items-center justify-center min-h-[300px] py-16 px-8 bg-grt-dark-gray-500 text-grt-white
            {{ if .Params.featured_image }}bg-cover bg-center bg-no-repeat{{ end }}"
     {{- with .Params.featured_image }}
     style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('{{ . }}')"
     {{- end }}>
    <div class="container mx-auto text-center max-w-3xl z-10">
        <h1 class="text-5xl md:text-6xl font-bold leading-tight mb-4">
            {{ .Title }}
        </h1>
        {{- with .Description }}
        <div class="text-xl md:text-2xl leading-relaxed opacity-90 mt-4">
            {{ . }}
        </div>
        {{- end }}
    </div>
</div>
