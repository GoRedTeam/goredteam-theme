<div class="relative h-screen w-full overflow-hidden">
    {{ if .Site.Params.hero.video }}
    <div class="absolute inset-0">
        <video 
            autoplay 
            loop 
            muted 
            playsinline
            class="object-cover w-full h-full"
        >
            <source src="{{ .Site.Params.hero.video }}" type="video/mp4">
        </video>
        <!-- Overlay -->
        <div class="absolute inset-0 bg-black/50"></div>
    </div>
    {{ end }}
    
    <div class="relative z-10 flex flex-col items-center justify-center h-full text-center text-white px-4">
        {{ if .Site.Params.hero.title }}
        <h1 class="text-5xl md:text-6xl font-bold mb-4">
            {{ .Site.Params.hero.title }}
        </h1>
        {{ end }}
        
        {{ if .Site.Params.hero.subtitle }}
        <p class="text-xl md:text-2xl max-w-3xl">
            {{ .Site.Params.hero.subtitle }}
        </p>
        {{ end }}
    </div>
</div>
