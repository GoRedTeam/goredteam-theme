{{ define "main" }}
<div class="bg-grt-dark-gray-800 min-h-screen py-16">
    <div class="container mx-auto px-4">
        <header class="mb-12">
            <h1 class="text-4xl font-bold text-white mb-4">Blog Posts</h1>
            {{ with .Description }}
                <p class="text-grt-gray-300">{{ . }}</p>
            {{ end }}
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {{ $paginator := where .Site.RegularPages "Type" "posts" }}
            {{ range $paginator }}
                {{ partial "components/post-card.html" . }}
            {{ end }}
        </div>
    </div>
</div>
{{ end }}
